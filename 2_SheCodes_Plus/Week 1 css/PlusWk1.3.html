<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <style>
      body {
        font-family: Cerebri Sans, Helvetica, Arial, sans-serif;
      }

      .header {
        text-align: center;
        font-size: 34px;
        line-height: 48px;
        margin: 60px 0 0;
        font-weight: 900;
        color: #272044;
      }

      .title {
        font-weight: 900;
        font-size: 34px;
        line-height: 48px;
        text-align: center;
        display: block;
        margin: 0;
        color: #8064e9;
        padding: 0 0 24px;
      }

      .maintext {
        display: block;
        text-align: center;
        margin: 0 auto;
        font-size: 18px;
        line-height: 28px;
        font-family: PT Mono, monospace;
      }
      .availability {
        font-weight: bold;
      }

      button {
        border-radius: 25px;
        border: 1px solid #8064e9;
        background: #8064e9;
        color: #fff;
        font-size: 16px;
        display: block;
        margin: 60px auto;
        line-height: 22px;
        padding: 16px 24px;
        text-decoration: none;
        transition: all 200ms ease;
        box-shadow: rgba(37, 39, 89, 0.08) 0px 8px 8px 0;
      }

      button:hover {
        cursor: pointer;
        background: #5e41a7;
      }
    </style>
  </head>
  <body>
    <header class="header">üë©‚Äçüíª SheCodes is a Coding Workshop for Women</header>
    <div class="title">Access a new career in Technology</div>
    <section class="maintext">
      SheCodes teaches coding, design and management skills to women
      <br />
      <span class="availability"> Limited number of spots available! </span>
    </section>
    <footer>
      <button>Join now</button>
    </footer>
  </body>
</html>
