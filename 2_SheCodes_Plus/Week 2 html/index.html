<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/e00ce88901.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>Good Afternoon</h1>
      <div class="row">
        <div class="col-5">
          <form>
            <input
              type="text"
              placeholder="Enter city or location"
              autofocus
              autocomplete="off"
            />
          </form>
        </div>
        <div class="col-4">
          <form>
            <input type="submit" value="Search" />
          </form>
        </div>
      </div>
    </br>
    <h2>Edinburgh</h2>
    <p>Sat 11 Dec 2021</p>
    <p> 14:00</p>
    <i class="fas fa-cloud-rain"></i>
    <p>Rain 4°C</p>
    <p>
      Feels like 2°C
      Humidity 84%, Wind Speed 20mph, Sunrise 08:35, Sunset 15:38      below
    </p>
    <div class="”row”">
      <div class="”col-2”">Sunday
        <i class="fas fa-bolt"></i> 4°C
      </div>
      <div class="”col-2”">Monday
        <i class="far fa-snowflake"></i> 0°C
      </div>
      <div class="”col-2”">Tuesday
        <i class="fas fa-cloud-rain"></i> -1°C
      </div>
      <div class="”col-2”">Wednesday
        <i class="fas fa-cloud-sun"></i> 3°C
      </div>
      <div class="”col-2”">Thursday
        <i class="fas fa-sun"></i> 4°C
      </div>
      <div class="”col-2”">Friday
        <i class="fas fa-cloud-sun-rain"></i> 2°C
      </div>
    </div>
  </body>
</html>
