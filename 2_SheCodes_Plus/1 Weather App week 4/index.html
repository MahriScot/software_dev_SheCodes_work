<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oooh+Baby&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/styles.css" class="css">
    <script src="https://kit.fontawesome.com/e00ce88901.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="app">
        
      <h1>Good Afternoon</h1>
      <form id="search-form">
        <input type="text" placeholder="Enter a city here..." autofocus="on" autocomplete="off" id="search-text-input" />
        <input type="submit" value="Search"/>
      </form>
        
    </br>
    <h2>Edinburgh</h2>

    <div class="weather-right-now">
      <div class="row">
        <div class="col-4">
          <ul>
            <li id="date-today"> Sat 11 Dec</li>
            <li id="time-right-now"> 14:00</li>
          </ul>
        </div>
        <div class="col-1">
          <i class="fas fa-cloud-rain weather-symbol"></i>
        </div>
        <div class="col-4">
          <ul>
            <li>
              <span class="temperature-now" id="temperature-now">17</span> 
              <span class="units">
                <a href="#" id="temperature-c">°C</a>
                | 
                <a href="#" id="temperature-f">°F</a>
              </span>
                </li>

                


            <li class="feels-like">
              Feels like 
              <span id="temp-feels-celcius">15°C</span>
               | 
               <span id="temp-feels-fahrenheit">59°F</span>
            
          </div>
      </div>    
    </div>
  </br>
  <h5>Today</h5>
    <div class="today-breakdown">
    <div class="row">
      
      <div class=col-3>
        Humidity
        <div class="row">
          <div class="col-12">
          84%</div>
        </div>
      </div>
      <div class=col-3>
        Wind Speed
        <div class="row">
          <div class="col-12">
          20mph</div>
        </div>
      </div>
      <div class=col-3>
        Sunrise
        <div class="row">
          <div class="col-12">
          08:35</div>
        </div>
      </div>
      <div class=col-2>
        Sunset
        <div class="row">
          <div class="col-12">
          15:38</div>
        </div>
      </div>
    </div>
    </div>
<br />
    <h5>The Future</h5>
    <div class="the-future">
        <div class="row">
          <div class=col-2>Sunday
            <div class="row">
            <div class=col-12>4°C
            <i class="fas fa-bolt"></i> </div>
            </div>
          </div>
      <div class=col-2>Monday
        <div class=col-12>0°C
        <i class="far fa-snowflake"></i> 
      </div>
      </div>
      <div class=col-2>Tuesday
        <div class=col-12> -1°C
        <i class="fas fa-cloud-rain"></i>
      </div>
      </div>
      <div class=col-2>Wednesday
       <div class=col-12>3°C
        <i class="fas fa-cloud-sun"></i> 
      </div>
      </div>
      <div class=col-2>Thursday
       <div class=col-12>2°C
        <i class="fas fa-cloud-sun"></i> 
      </div>
      </div>
      <div class=col-2>Friday
       <div class=col-12>0°C
        <i class="fas fa-cloud-rain"></i> 
      </div>
      </div>
    </div>
   </div>
  </div>
    </div>
  </div>
  <script src="src/script.js">
  </script>
  </body>
  
</html>
