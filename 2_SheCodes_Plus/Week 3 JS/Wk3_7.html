      let sydney = { temperature: 31 };

        },
        {
          name: "Phuket",

        {

          capitalCity: true,

      ];

      console.log(city[0].name);
      console.log(city[0].temperature);
      console.log(city[1].name);

      console.log(city[2].name);
      console.log(city[2].temperature);
